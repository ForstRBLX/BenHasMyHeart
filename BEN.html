<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Serif', serif;
            background-color: #f6c1d4; /* Light pink background */
            background-image: url('your-image-url.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: black;
            text-align: center;
            opacity: 0.9;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
    <title>Tom & Ben</title>
</head>
<body>
    <div id="passwordContainer">
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" class="hidden">Incorrect password. Please try again.</p>
    </div>
    <div id="content" class="hidden">
        <h1>Tom &lt;3 Ben 4ever</h1>
    </div>

    <script>
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const content = document.getElementById('content');
            const errorMessage = document.getElementById('errorMessage');
            if (input === 'ILoveYou') {
                document.getElementById('passwordContainer').classList.add('hidden');
                content.classList.remove('hidden');
            } else {
                errorMessage.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
