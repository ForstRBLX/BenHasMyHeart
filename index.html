<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Serif', serif;
            background-color: #f6c1d4; /* Light pink background */
            background-image: url('your-image-url.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: black;
            text-align: center;
            opacity: 0.9;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
        }
        .hidden {
            display: none;
        }
        .password-container {
            background: rgba(255, 255, 255, 0.8); /* Slightly opaque white background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .password-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        input[type="password"] {
            padding: 10px;
            border: 2px solid #f6c1d4;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff69b4; /* Hot pink */
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493; /* Deeper pink */
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
    <title>Tom & Ben</title>
</head>
<body>
    <div id="passwordContainer" class="password-container">
        <div class="password-title">For Ben <3</div>
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" class="hidden">Incorrect password. Please try again.</p>
    </div>
    <div id="content" class="hidden">
        <h1>I love you Ben,</h1>
        <p class="message">You mean the world to me and when you feel down, open this website and just remember I always love you. You mean the world to me, and we will have an amazing future together ðŸ’—ðŸ’— xx</p>
    </div>

    <script>
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const content = document.getElementById('content');
            const errorMessage = document.getElementById('errorMessage');
            if (input === 'ILoveYou') {
                document.getElementById('passwordContainer').classList.add('hidden');
                content.classList.remove('hidden');
            } else {
                errorMessage.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
